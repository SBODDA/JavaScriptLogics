<script>

    let cardNbr = '1111222233334444';
    formatCardNumber(cardNbr);

    function formatCardNumber(cardNbr) {
        let formattedCard ='';
        if(cardNbr.length == 16) {
            for(let i=0; i < cardNbr.length; i++){
                if(i > 0 && i < 16 && i%4==0) {
                    formattedCard += '-';
                }
                formattedCard += cardNbr.charAt(i);
            }
            document.writeln(formattedCard);
        } else {
            document.writeln(cardNbr)
        }
    }
</script>
